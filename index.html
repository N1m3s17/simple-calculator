<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main class="container">
        <div class="display grid-col-span-4">0</div>
        <button id="clear">clear</button>
        <button class="operations" id="divide" value="divide">/</button>
        <button class="operations" id="multiply" value="multiply">*</button>
        <button id="backspace">back</button>
        <button class="numbers" id="seven" value="7">7</button>
        <button class="numbers" id="eight" value="8">8</button>
        <button class="numbers" id="nine" value="9">9</button>
        <button class="operations" id="subtract" value="subtract">-</button>
        <button class="numbers" id="four" value="4">4</button>
        <button class="numbers" id="five" value="5">5</button>
        <button class="numbers" id="six" value="6">6</button>
        <button class="operations" id="add" value="add">+</button>
        <button class="numbers" id="one" value="1">1</button>
        <button class="numbers" id="two" value="2">2</button>
        <button class="numbers" id="three" value="3">3</button>
        <button id="equal" class="grid-row-span-2" value="=">=</button>
        <button class="numbers grid-col-span-2" id="zero" value="0">0</button>
        <button id="decimal" value=".">.</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
